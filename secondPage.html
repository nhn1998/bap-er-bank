<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span
                class="font-semibold text-violet-600">Mooooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id = "deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id = "withdraw-ammount">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id = "total-ammount">1240</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-8 text-white">Deposit Ammount</h4>
                    <input class="w-9/12 block mb-3 p-2" type="text" placeholder="$ Ammount you want to deposit" id="deposit-ammount">
                    <button id="deposit-btn"
                        class="bg-amber-400 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-indigo-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-8 text-white">Withdraw Ammount</h4>
                    <input class="w-9/12 block mb-3 p-2" type="text" placeholder="$ Ammount you want to Withdraw" id="input-withdraw">
                    <button id="withdraw-btn"
                        class="bg-amber-400 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="js/secondPage.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
