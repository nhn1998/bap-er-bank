<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-violet-600">Bap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-bold mb-6">Please Log In</h3>
            <div>
                <input class="w-9/12 block mb-3 p-2" type="email" placeholder="please enter email" id = "user-email">
                <input class="w-9/12 p-2 block mb-3" type="password" name="" id="user-pass" placeholder="please enter password">
                <button id="submit-btn" class="bg-amber-400 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
